<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统基本参数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-table td, .layui-table th{ text-align: center; }
		.layui-table td{ padding:5px; }
		#reportContent td, #reportContent th {
			font-size: 20px;
		}
		#reportContent td, #reportContent th {
			border: 1px solid black;
		}
		#reportContent ul{
			font-size: 20px;
		}
	</style>
</head>
<body class="childrenBody" id="pdfDiv">
	<div class="layui-form" id="">
		<form id="resetForm">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="title" id="name" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">年龄</label>
			<div class="layui-input-block">
				<select name="interest" id="age" lay-filter="aihao">
					<option value="3" selected="">3</option>
					<option value="3.5">3.5</option>
					<option value="4">4</option>
					<option value="4.5">4.5</option>
					<option value="5">5</option>
					<option value="5.5">5.5</option>
					<option value="6">6</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				男<input type="radio" name="sex" value="男" title="男" checked="">女
				<input type="radio" name="sex" value="女" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">班级</label>
			<div class="layui-input-block">
				<input type="text" name="title" id="class" lay-verify="title" autocomplete="off" placeholder="请输入班级" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">园所</label>
			<div class="layui-input-block">
				<input type="text" name="title" id="garden" lay-verify="title" autocomplete="off" placeholder="请输入所在园所" class="layui-input">
			</div>
		</div>
		<table class="layui-table">
			<colgroup>
				<col width="20%">
				<col width="50%">
				<col>
		    </colgroup>
		    <thead>
		    	<tr>
		    		<th>参数说明</th>
		    		<th>参数值</th>
		    	</tr>
		    </thead>
		    <tbody>
		    	<tr>
		    		<td>十米往返跑（s）</td>
		    		<td><input type="text" id="run" class="layui-input dataBase" placeholder=""></td>
		    	</tr>
				<tr>
					<td>双脚连续跳（s）</td>
					<td><input type="text" id="twoJump"  class="layui-input keywords" placeholder="" ></td>
				</tr>
				<tr>
					<td>单脚连续跳（s）</td>
					<td><input type="text" id="oneJump" class="layui-input powerby" placeholder=""></td>
				</tr>
		    	<tr>
		    		<td>立定跳远（cm）</td>
		    		<td><input type="text" id="longJump" class="layui-input maxUpload" placeholder=""></td>
		    	</tr>
				<tr>
					<td>双手正撑（s）</td>
					<td><input type="text" id="handsUp" class="layui-input record" placeholder="" ></td>
				</tr>
				<tr>
					<td>闭眼单足立（s）</td>
					<td><input type="text" id="singleLeg" class="layui-input record" placeholder=""></td>
				</tr>
				<tr>
					<td>坐位体前屈（cm）</td>
					<td><input type="text" id="bodyFlexion" class="layui-input record" placeholder=""></td>
				</tr>
		    	<tr>
		    		<td>走平衡木（s）</td>
					<td><input type="text" id="balance" class="layui-input powerby" placeholder=""></td>
		    	</tr>
				<tr>
					<td>网球投掷（m）</td>
					<td><input type="text" id="throw" class="layui-input userRights" placeholder=""></td>
				</tr>


		    </tbody>
		</table>
		</form>
		<div class="layui-form-item" style="text-align: right;">
			<div class="layui-input-block">
				<button class="layui-btn" id="click"  >立即提交</button>
				<button type="reset"  id="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</div>

	<div id="reportContent" style="width: 80%;margin:0 auto;display: none">
		<div style="width: 80%;margin: 0 auto;">
		<h1 style="text-align:center;font-size: 50px;">幼儿体能测试报告</h1>
		<table class="layui-table" style="width: 100%;border:0px;">
			<tbody>
			<tr>
				<td rowspan="2" style="width: 13%">姓名：</td>
				<td rowspan="2"  id="username" style="text-align: left;width: 13%"></td>
				<td  style="width: 13%">年龄：</td>
				<td id="userage" style="text-align: left;width: 13%"></td>
				<td  style="width: 10%">班级：</td>
				<td id="userclass" style="text-align: left;"></td>
			</tr>
			<tr>
				<td  style="width: 13%">性别：</td>
				<td id="usersex" style="text-align: left;width: 13%"></td>
				<td  style="width: 10%">园所：</td>
				<td id="usergarden" style="text-align: left;"></td>
			</tr>


			</tbody>
		</table>
		<h1 style="text-align:left;font-size: 18px;font-weight: bold;margin-top: 35px;">各项测试结果：<span style="font-weight: normal;font-size: 15px;">（注： 5分-优   4分-良   3分-中   2分-差   1分-发展中）</span></h1>
		<table class="layui-table">
			<colgroup>
				<col width="150">
				<col width="150">
				<col width="150">
			</colgroup>
			<thead>
			<tr>
				<th>测试项目</th>
				<th>测试数值</th>
				<th>达标评分</th>
				<th>幼儿体能评价</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>十米往返跑</td>
				<td id="runScope"></td>
				<td></td>
				<td rowspan="9" valign="top" style="text-align: left">
					<div style="margin-top: 20px;">
						<ul id="TNEvaluation" style="line-height:25px;">

						</ul>
					</div>
				</td>
			</tr>
			<tr>
				<td>双脚连续跳</td>
				<td id="twoJumpScore"></td>
				<td></td>
			</tr>
			<tr id="oneJumpDiv">
				<td>单脚连续跳</td>
				<td id="oneJumpScore"></td>
				<td></td>
			</tr>
			<tr>
				<td>立定跳远</td>
				<td id="longJumpScore"></td>
				<td></td>
			</tr>
			<tr>
				<td>双手正撑</td>
				<td id="handsUpScore"></td>
				<td></td>
			</tr>
			<tr>
				<td>闭眼单足立</td>
				<td id="singleLegScore"></td>
				<td></td>
			</tr>
			<tr>
				<td>坐卧体前屈</td>
				<td id="bodyFlexionScore"></td>
				<td></td>
			</tr>
			<tr>
				<td>走平衡木</td>
				<td id="balanceScore"></td>
				<td></td>
			</tr>
			<tr>
				<td>网球掷远</td>
				<td id="throwScore"></td>
				<td></td>
			</tr>
			</tbody>
		</table>


			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<div  style="width: 100%;margin-top: 20px;">
				<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
				<div id="main" style="width: 46%; height: 400px;float: left;"></div>
				<div style="width: 54%;float: left;margin-top: 130px;">
					<table class="layui-table" >
						<colgroup>
							<col width="150">
							<col width="150">
							<col width="400">
						</colgroup>
						<tbody>
						<tr>
							<td>柔韧性</td>
							<td id="flexibility"></td>
							<td style="text-align: left"></td>
						</tr>
						<tr>
							<td>上肢力量</td>
							<td id="upperLimbStrength"></td>
							<td style="text-align: left"></td>
						</tr>
						<tr>
							<td>下肢力量</td>
							<td id="lowerLimbStrength"></td>
							<td style="text-align: left"></td>
						</tr>
						<tr>
							<td>平衡能力</td>
							<td id="balanceAbility"></td>
							<td style="text-align: left"></td>
						</tr>
						<tr>
							<td>灵敏素质</td>
							<td id="sensitiveQuality"></td>
							<td style="text-align: left"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		<div style="width: 80%;clear: both;">

			<div style="margin-top: 20px;" id="ActivityPlanMoudle">
				<h1 style="text-align:left;font-size: 18px;font-weight: bold">推荐活动方案：</h1>
				<ul id="ActivityPlan" style="line-height:25px;">

				</ul>
			</div>
			<div style="margin-top: 20px;">
				<h1 style="text-align:left;font-size: 18px;font-weight: bold">营养补充建议：</h1>
				<ul id="NutritionAdvice" style="line-height:25px;">

				</ul>
			</div>
		</div>
		</div>
	</div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/layui.all.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/jspdf.debug.js"></script>
	<script type="text/javascript" src="../../js/html2canvas.js"></script>
	<script type="text/javascript" src="../../js/echarts.min.js"></script>
	<script type="text/javascript" src="pdf.js"></script>
	<script type="text/javascript" src="test.js"></script>

</body>
</html>
